<!doctype html><html lang="en"><head><meta charset="UTF-8"/><title>Capture Screen Area</title><style>.panels{display:flex;column-gap:16px}.color-block{width:16px;height:16px;cursor:pointer;box-sizing:border-box;position:relative}.color-block::after{content:'';display:none;position:absolute;width:8px;height:8px;background:#fff;top:4px;left:4px}.color-block:hover::after{display:block}.color-block.selected::after{display:block}.line-dot{border-radius:50%;background:gray;cursor:pointer}.line-dot.selected,.line-dot:hover{background-color:#00b400}#screenshot-editor-toolbar button{background:0 0;border:none;cursor:pointer;width:20px;height:20px;box-sizing:content-box;margin-right:15px}#screenshot-editor-toolbar button img{width:20px;height:20px}#screenshot-editor-toolbar button[disabled]{opacity:.25;cursor:not-allowed}#screenshot-editor-toolbar button[disabled] img{filter:grayscale(100%) brightness(1.4)}</style><script type="module" crossorigin src="./index.js"></script><link rel="modulepreload" crossorigin href="./capture.js"></head><body><div id="overlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;box-sizing:border-box;background-color:transparent"></div><div id="draw-config-panel" style="position:absolute;display:none;background:#fff;border:1px solid #ccc;border-radius:4px;padding:8px;z-index:99999;font-size:12px;box-shadow:0 2px 10px rgba(0,0,0,.15)"><div class="panels"><div id="lineWidthOptions" style="display:flex;gap:10px;align-items:center"><div class="line-dot" data-width="2" style="width:7px;height:7px"></div><div class="line-dot" data-width="4" style="width:10px;height:10px"></div><div class="line-dot" data-width="6" style="width:13px;height:13px"></div></div><div id="colorOptions" style="display:flex;gap:6px"><div class="color-block" data-color="#ff4d4f" style="background:#ff4d4f"></div><div class="color-block" data-color="#fadb14" style="background:#fadb14"></div><div class="color-block" data-color="#1890ff" style="background:#1890ff"></div><div class="color-block" data-color="#52c41a" style="background:#52c41a"></div><div class="color-block" data-color="#000000" style="background:#000"></div></div></div></div></body></html>
